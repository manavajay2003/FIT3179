<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literacy Rate Visualization for Indian States and Union Territories</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            height: auto;
            margin: 0;
        }

        #vis, #barChart {
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin: 20px 0;  /* Added margin for separation */
        }
    </style>
</head>

<body>
    <h2>Literacy Rate for Indian States and Union Territories in 2011</h2>  <!-- Added this heading -->
    <div id="vis"></div>
    <h2>Literacy Rate by Year for Selected State/Union Territory</h2>
    <div id="barChart"></div>
    <script>
        var specMap = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 800,
            "height": 800,
            "layer": [
                // Graticules layer
                {
                    "data": {
                        "url": "india_graticule.json", // Replace with the actual path if it's not in the same directory
                        "format": {
                            "type": "topojson",
                            "feature": "india_graticule" // Replace with the actual feature name if it's different
                        }
                    },
                    "mark": {
                        "type": "geoshape",
                        "stroke": "#ccc", 
                        "strokeWidth": 0.5
                    }
                },
                // Indian States layer
                {
                    "data": {
                        "url": "Indian_States.json",
                        "format": {
                            "type": "topojson",
                            "feature": "Indian_States"
                        }
                    },
                    "projection": { "type": "identity", "reflectY": true },
                    "mark": { "type": "geoshape", "fill": "lightgray", "stroke": "black" }
                },
                // Literacy Rate layer
                {
                    "data": {
                        "url": "Indian_States.json",
                        "format": {
                            "type": "topojson",
                            "feature": "Indian_States"
                        }
                    },
                    "transform": [
                        {
                            "lookup": "properties.NAME_1",
                            "from": {
                                "data": {
                                    "url": "Table29.6-States-new.csv"
                                },
                                "key": "All India/State/Union Territory",
                                "fields": [
                                    "2011 - Person"
                                ]
                            }
                        }
                    ],
                    "mark": { "type": "geoshape", "stroke": "black" },
                    "encoding": {
                        "color": {
                            "field": "2011 - Person",
                            "type": "quantitative",
                            "scale": {
                                "domain": [70, 95],
                                "range": ["#edf8b1", "#2c7fb8"]
                            },
                            "legend": {
                                "title": "Literacy Rate (%)",
                                "direction": "horizontal",
                                "gradientLength": 300
                            }
                        },
                        "tooltip": [
                            {
                                "field": "properties.NAME_1",
                                "type": "nominal",
                                "title": "State/Union Territory"
                            },
                            {
                                "field": "2011 - Person",
                                "type": "quantitative",
                                "title": "Literacy Rate (%)"
                            }
                        ]
                    }
                }
            ]
        };


        var barSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "data": {
                "url": "Table29.6-States-new.csv" 
            },
            "width": 500,
            "height": 400,
            "layer": [
                {
                    "selection": {
                        "state": {
                            "type": "single",
                            "fields": ["All India/State/Union Territory"],
                            "bind": {
                                "input": "select",
                                "options": [
                                "Andhra Pradesh",
                                "Arunachal Pradesh",
                                "Assam",
                                "Bihar",
                                "Chhattisgarh",
                                "Goa",
                                "Gujarat",
                                "Haryana",
                                "Himachal Pradesh",
                                "Jammu and Kashmir",
                                "Jharkhand",
                                "Karnataka",
                                "Kerala",
                                "Madhya Pradesh",
                                "Maharashtra",
                                "Manipur",
                                "Meghalaya",
                                "Mizoram",
                                "Nagaland",
                                "Orissa",
                                "Punjab",
                                "Rajasthan",
                                "Sikkim",
                                "Tamil Nadu",
                                "Tripura",
                                "Uttar Pradesh",
                                "Uttaranchal",
                                "West Bengal",
                                "Andaman and Nicobar",
                                "Delhi",
                                "Lakshadweep"  
                                ],
                                "name": "Select State/Union Territory"
                            },
                            "init": {"All India/State/Union Territory": "Andhra Pradesh"}
                        }
                    },
                    "transform": [
                        {
                            "filter": {"selection": "state"}
                        },
                        {
                            "fold": ["1991 - Persons", "2001 - Persons", "2011 - Person"]
                        },
                        {
                            "calculate": "slice(datum.key, 0, 4)",
                            "as": "Year"
                        }
                    ],
                    "mark": "bar",
                    "encoding": {
                        "x": {
                            "field": "Year",
                            "type": "ordinal",
                            "axis": {"title": "Year"},
                            "scale": {"band": 0.4}
                        },
                        "y": {
                            "field": "value",
                            "type": "quantitative",
                            "axis": {"title": "Literacy Rate"}
                        },
                        "color": {
                            "field": "Year",
                            "type": "nominal",
                            "legend": {"title": "Year"}
                        },"size": { "value": 60 },
                        "tooltip": [
                            {
                                "field": "Year",
                                "type": "nominal",
                                "title": "Year"
                            },
                            {
                                "field": "value",
                                "type": "quantitative",
                                "title": "Literacy Rate",
                                "format": ".2f"
                            }
                        ]
                    }
                },
                {
                    "data": {
                        "values": [
                            {"text_annotation": "This visualization highlights the literacy rate progression in selected Indian states."}
                        ]
                    },
                    "mark": {
                        "type": "text",
                        "align": "left",
                        "dx": -200,
                        "dy": 250,
                        "baseline": "top",
                        "fontStyle": "italic"
                    },
                    "encoding": {
                        "text": {"field": "text_annotation", "type": "nominal"}
                    }
                }
            ]
        };

        vegaEmbed('#vis', specMap);
        vegaEmbed('#barChart', barSpec);
    </script>
</body>
</html>
